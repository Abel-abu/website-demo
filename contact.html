<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="Css/contact.css">
  <link rel="icon" href="images/sport-shoe.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-size: cover;
      background: url(images/sport-shoe.png) no-repeat center center fixed;
      padding-top: 50px; /* Adjust padding to avoid content overlap */
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      background-color: #555; /* Changed color */
      overflow: hidden;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .container {
      padding: 20px;
      text-align: center;
    }
    .container h1 {
      color: #333;
    }
    .container p {
      color: #666;
      font-size: 18px;
    }
    .contact-form {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 50%;
      margin: 20px auto;
      text-align: left;
    }
    .contact-form label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .contact-form button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #45a049;
    }
    .icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: white;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md bg-warning navbar-light">
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarcollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarcollapse">
        <div class="navbar-nav">
          <b><a href="home.html" class="nav-link">Home</a></b>
          <b><a href="shop.html" class="nav-link">Shop</a></b>
          <b><a href="order.html" class="nav-link">Order</a></b>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <h1>Get in Touch</h1>
    <p>If you have any questions, feel free to reach out to us. We're here to help!</p>
    <div class="contact-form">
      <form action="submit_contact_form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <footer>
    <div class="social-media">
      <h2>Follow Us</h2>
      <a href="https://www.facebook.com" target="_blank">
        <img src="images/facebook.png" alt="Facebook" class="icon" style="margin-right: 10px;">
      </a>
      <a href="https://www.twitter.com" target="_blank">
        <img src="images/twitter (1).png" alt="Twitter" class="icon" style="margin-right: 10px;">
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <img src="images/instagram.png" alt="Instagram" class="icon" style="margin-right: 10px;">
      </a>
    </div>
    <marquee behavior="scroll" direction="left" scrollamount="10">&copy; 2025 Shoe Store. All rights reserved.</marquee>
  </footer>

</html>
